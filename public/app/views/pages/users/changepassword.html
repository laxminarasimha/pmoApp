<div ng-controller="mainCtrl">

	<div class="page-header"><h1>Change Password</h1></div>
	<form ng-submit="main.changePassword(userData)">

	<label>Password:</label>
	<input class="form-control" type="password" name="password" placeholder="Please Enter Password" ng-model="main.userData.password">

	<label>Retype Password:</label>
	<input class="form-control" type="password" name="vpassword" placeholder="Please Re-enter Password" ng-model="main.userData.vpassword">

	<br>

	<button class="btn btn-primary" type="submit">Update Password</button> 
	</form>



	<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
	</div>


	<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{main.successMsg}}</div>
	</div>



	<div class="row show-hide-message" ng-show="main.errorMsg">
		<div class="alert alert-danger">{{main.errorMsg}}</div>
	</div>

</div>
