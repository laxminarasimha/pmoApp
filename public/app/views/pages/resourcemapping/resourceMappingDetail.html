<div class="inner container-fluid">
  <div class="panel-body">
    <div ng-repeat="tagEuro in resourcemap">
      <table class="table table-striped table-curved" cellspacing="0" width="100%">
        <thead>
          <tr>
            <b>%Tagged   - {{tagEuro.resourceType}}</b>
            <div align="right">
              <input name="action" type="checkbox" value="{{tagEuro._id}}">Action
              <!-- <a ng-click="editResourceMapping(tagEuro._id)">Edit</a> |
              <a ng-click="deleteResourceMapping(tagEuro._id)">Delete</a> -->
            </div>
          </tr>
          <tr class="danger">
            <th ng-repeat="column in tagEuro.taggToEuroclear">{{column.key}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th ng-repeat="column in tagEuro.taggToEuroclear">{{column.value}}%</th>
          </tr>
        </tbody>
      </table>
      <table class="table table-striped table-curved" cellspacing="0" width="100%">
        <thead>
          <tr><b>Available Actual Mandays - {{tagEuro.resourceType}}</b></tr>
          <tr class="danger">
            <th ng-repeat="column in tagEuro.monthlyAvailableActualMandays">{{column.key}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th ng-repeat="column in tagEuro.monthlyAvailableActualMandays">{{column.value}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
