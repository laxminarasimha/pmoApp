     <b>%Tagged</b>
	 <div class="panel-body">
          <table class="table table-striped table-curved" cellspacing="0" width="100%">
            <thead>
              <tr class="danger">                        
                 <th ng-repeat="column in resourcemap.taggToEuroclear">{{column.key}}</th>  
              </tr>
            </thead>
            <tbody>
                <tr>            
                    <td ng-repeat="column in resourcemap.taggToEuroclear">
                      {{column.value}} %
                    </td>          
                </tr>
            </tbody>
          </table>
      </div>

      <b>Available Actual Mandays</b>
	 <div class="panel-body">
          <table class="table table-striped table-curved" cellspacing="0" width="100%">
            <thead>
              <tr class="danger">                        
                 <th ng-repeat="column in resourcemap.monthlyAvailableActualMandays">{{column.key}}</th>  
              </tr>
            </thead>
            <tbody>
                <tr>            
                    <td ng-repeat="column in resourcemap.monthlyAvailableActualMandays">
                      {{column.value}} 
                    </td>          
                </tr>
            </tbody>
          </table>
      </div>
</div>
