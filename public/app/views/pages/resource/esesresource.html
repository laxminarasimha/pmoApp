<div ng-controller="esesresourceCtrl">
    <form name="resourceForm" novalidate>
        <b><legend>ESES Resource</legend></b>
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-footer">
                    <div class="panel-body">
                        <table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
                            <thead class="bg-primary">
                                <tr>
                                    <th>#</th>
                                    <th>CEN</th>
                                    <th>First Name</th>
                                    <th>Last name</th>
                                    <th>Profile</th>
                                    <th>JobLocation</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in esesResource">
                                    <td align="center">
                                        <a class="green shortinfo" href="javascript:;" ng-click="childInfo(x.CEN,'', $event)" title="Click to view more">
                                            <i class="glyphicon glyphicon-plus-sign"></i>
                                        </a>
                                    </td>
                                    <td>{{x.CEN}}</td>
                                    <td>{{x['First Name'] }}</td>
                                    <td>{{x['Last name'] }}</td>
                                    <td>{{x['Profile'] }}</td>
                                    <td>{{x['Job Location']}}</td>
                                    <td style="width:3%;text-align:center">
                                        <!--<span class="label">
                                            <a class="green" ng-click="editResource(x._id)" title="Edit Record">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </a>
                                        </span>-->
                                        <span class="label">
                                            <a class="red" data-toggle="modal" ng-click="deleteConfirmation(x._id,'Name:'+x['First Name']+' '+x['Last name']+',CEN ID:'+x.CEN+',Profile:'+x['Profile'])"
                                                title="Delete Record">
                                                <i class="glyphicon glyphicon-remove"></i>
                                            </a>
                                        </span>
                                    </td>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body" ng-show="loading || successMsg || errorMsg">
            <div class="row">
                <div class='col-sm-12'>
                    <div class="jumbotron text-center" ng-show="loading">
                        <span class="glyphicon glyphicon-repeat spinner"></span>
                        <p>Loading...</p>
                    </div>
                    <div class="row show-hide-message" ng-show="successMsg">
                        <div class="alert alert-success">{{successMsg}}</div>
                    </div>
                    <div class="row show-hide-message" ng-show="errorMsg">
                        <div class="alert alert-danger">{{errorMsg}}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="confirmModal" role="dialog" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Are you sure to delete the record?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Record will be deleted permanently.</p>
                        <input class="form-control" type="text" id="msgID" ng-model="msg" disabled/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cancel($event)">Cancel</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="delete($event)">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
