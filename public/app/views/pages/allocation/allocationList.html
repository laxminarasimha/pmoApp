<div class="panel-body" ng-show="loading || successMsg || errorMsg">
	<div class="row">
		<div class='col-sm-12'>
			<div class="jumbotron text-center" ng-show="loading">
				<span class="glyphicon glyphicon-repeat spinner"></span>
				<p>Loading...</p>
			</div>
			<div class="row show-hide-message" ng-show="successMsg">
				<div class="alert alert-success">{{successMsg}}</div>
			</div>
			<div class="row show-hide-message" ng-show="errorMsg">
				<div class="alert alert-danger">{{errorMsg}}</div>
			</div>
		</div>
	</div>
</div>

<div class="panel-footer">
	<div class="panel-body">
		<table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
			<thead class="bg-primary">
				<tr>
					<th> </th>
					<th>Name</th>
					<th>Year</th>
					<th>Skill</th>
					<th>Region</th>
					<th>Location</th>
					<th align="center">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="allocation in mappingValue">
					<td align="center"><a class="green shortinfo" href="javascript:;" ng-click="childInfo(allocation.mappedResource.resourcename,allocation.year,allocation.mappedResource.baseentity, $event)"
						 title="Click to view more"><i class="glyphicon glyphicon-plus-sign"></a></td>
					<td>{{allocation.mappedResource.resourcename}}</td>
					<td>{{allocation.year}}</td>
					<td>{{allocation.skill}}</td>
					<td>{{allocation.region}}</td>
					<td>{{allocation.mappedResource.baseentity}}</td>

					<td style="width:3%;text-align:center">
						<span class="label">
                  			<a class="green" ng-click="updateAllocaiton(allocation.mappedResource.resourcename,allocation.year,allocation.mappedResource.baseentity,$event);" title="Save Record"><i class="glyphicon glyphicon-pencil"></i></a> 
                  		</span>
						<span class="label">
                  			<a class="red"  data-toggle="modal" 
					  		ng-click"" title="Delete Allociton">
					 		 <i class="glyphicon glyphicon-remove"></i></a>
                 		 </span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<style>
	#conflict {
		background: red;
		width: 10px;
		height: 10px;
		position: relative;
		text-align: center;
		-webkit-transform: rotate(20deg);
		-moz-transform: rotate(20deg);
		-ms-transform: rotate(20deg);
		-o-transform: rotate(20eg);
	}

	#conflict:before {
		content: "";
		position: absolute;
		top: 10;
		left: 0;
		height: 10px;
		width: 10px;
		background: red;
		-webkit-transform: rotate(135deg);
		-moz-transform: rotate(135deg);
		-ms-transform: rotate(135deg);
		-o-transform: rotate(135deg);
	}
</style>
