  	<!-- Datatable Begins -->

	<div class="well well-md" style="border: 1px;  display: {{detailDiv === false ?'none' : 'true'}};">
		<div class="panel panel-default panel-table" id="searchresult">
			<div class="panel-body">
				
				<table class="table table-striped" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
		            <thead>
		              <tr>
		              	<th>Action</th>
		                <th>Name</th>
		                <th>Skill</th>
		                <th>Region</th>
		                <th>Location</th>
		                <th align="center">Action</th>
		                <th></th>
		              </tr>
		            </thead>
		            <tbody>
							<tr ng-repeat="allocation in mappedResourceData">
								<td align="center"><a class="green shortinfo" href="javascript:;" ng-click="childInfo(allocation.mappedResource.resourcename, $event)" title="Click to view more"><i class="glyphicon glyphicon-plus-sign"></a></td>
								<td>{{allocation.mappedResource.resourcename}}</td>
								<td>{{allocation.skill}}</td>
								<td>{{allocation.region}}</td>
								<td>{{allocation.location}}</td>
								<td align="left"><a class="span" ng-click="updateAllocaiton(allocation.mappedResource.resourcename);">Save</a></td> 
								<td><span id="conflict" style="display:{{conflict != true ? 'none' :''}}"></span></td>
							 </tr>
					</tbody>
       			</table>
			</div>
	   </div>
	</div>

	<!-- Create and Edit Datatable -->

	<div class="well well-md" style="border: 1px;  display: {{detailDiv === true ? 'none' : 'true'}};">
		<div class="panel panel-default panel-table" id="searchresult">
			<div class="row" allign="right" style="padding-top: 2px">
						<div class='col-sm-10'/>
						<div class='col-sm-2'>
						<button class="btn btn-primary" type="button" ng-click="saveAllocation()">Save</button>
							<button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button> 
						</div>
			</div>
			<div class="panel-body" style="overflow: scroll;">
				<table class="table table-bordered table-hover table-condensed" id="createAllocTab">
					<thead>
						<tr>
					      	<th>Resource</th>
					      	<th>Project</th>
					      	<th ng-repeat="data in months">{{data.month}}</th>
					      	<th>Action</th>
					    </tr>
				    <thead>
				    <tbody>
					    <tr ng-repeat="allocRows in resourceWiseAllocaiton" id="{{$index}}">
					      <td>
					        <span editable-text="allocRows.resource" e-name="resource" e-form="rowform" >
					          {{ allocRows.resource }}
					        </span>
					      </td>
					      <td>
					      	<span editable-select="allocRows.project" e-name="project" e-form="rowform" >
					          <select  ng-model="allocRows.project" ng-options="item.projectname as item.projectname for item in project |projectfilter:'Vacation'"/>
					          <!-- <div class="ui-widget">								  
								<input id="project" ng-model="allocRows.project" ng-keyup="completeProjects()"> -->
							</div>
					        </span>
					      </td>
					      <td ng-repeat="months in allocRows.allocation">
					      	<span editable-select="alloc.tag" e-name="tag"  e-form="rowform">
					           <input type="text"  name="tagged" ng-model="months.value"  maxlength="4" size="4"/>
					        </span>
					      </td>
	     				   <td style="white-space: nowrap">
						        <div class="buttons">
						          <button type="button" class="btn btn-primary" ng-click="clearAllocation($index)">
						          	Clear</button>
						          <button type="button" class="btn btn-danger" ng-click="removeAllocation($index)">Delete</button>
						        </div>  
	      					</td>
	    				</tr>
	    			</tbody>
  				</table>
			</div>
	   </div>
	</div>
    
   <style>
	#conflict {
	    background: red;
	    width: 10px;
	    height: 10px;
	    position: relative;
	    text-align: center;
	    -webkit-transform: rotate(20deg);
	       -moz-transform: rotate(20deg);
	        -ms-transform: rotate(20deg);
	         -o-transform: rotate(20eg);
	}
	#conflict:before {
	    content: "";
	    position: absolute;
	    top: 10;
	    left: 0;
	    height: 10px;
	    width: 10px;
	    background: red;
	    -webkit-transform: rotate(135deg);
	       -moz-transform: rotate(135deg);
	        -ms-transform: rotate(135deg);
	         -o-transform: rotate(135deg);
	}
</style>
