<div class="tab-content" ng-controller="allocationCtrl">
	<div class="tab-pane active" id="tab1">
		<div class="panel-body" ng-show="loading || successMsg || errorMsg">
			<div class="row">
				<div class='col-sm-12'>
					<div class="jumbotron text-center" ng-show="loading">
						<span class="glyphicon glyphicon-repeat spinner"></span>
						<p>Loading...</p>
					</div>
					<div class="row show-hide-message" ng-show="successMsg">
						<div class="alert alert-success">{{successMsg}}</div>
					</div>
					<div class="row show-hide-message" ng-show="errorMsg">
						<div class="alert alert-danger">{{errorMsg}}</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="confirmModal" role="dialog" data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Are you sure to delete the record?</h4>
					</div>
					<div class="modal-body">
						<p>Record will be deleted permanently.</p>
						<input class="form-control" type="text" id="msgID" ng-model="msg" disabled/>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cancel($event)">Cancel</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteAllocation($event)">Yes</button>
					</div>
				</div>
			</div>
		</div>


		<div class="panel-footer">
			<div class="panel-body">
				<table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
					<thead class="bg-primary">
						<tr>
							<th> </th>
							<th style="text-align: center;">Name</th>
							<th style="text-align: center;">Year</th>
							<th style="text-align: center;">Skill</th>
							<th style="text-align: center;">Region</th>
							<th style="text-align: center;">Location</th>
							<th style="text-align: center;">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="allocation in mappingValue" ng-value="{{$index}}">
							<td style="text-align: center;">
								<a class="green shortinfo" ng-click="childInfo(allocation.mappedResource.resourcename,allocation.year,allocation.mappedResource.baseentity,$index, $event)"
								 title="Click to view more">
									<i class="glyphicon glyphicon-plus-sign">
								</a>
							</td>
							<td style="text-align: center;">{{allocation.mappedResource.resourcename}}</td>
							<td style="text-align: center;">{{allocation.year}}</td>
							<td style="text-align: center;">{{allocation.skill}}</td>
							<td style="text-align: center;">{{allocation.region}}</td>
							<td style="text-align: center;">{{allocation.mappedResource.baseentity}}</td>

							<td style="width:7%;" align="center">
								<span class="label" style="display: {{allocation.isConflict ? '' : 'none'}}">
									<a class="red" data-toggle="modal" title="Conflict in  Allociton">
										<i class="glyphicon glyphicon-flash"></i>
									</a>
								</span>
								<span class="label">
									<a class="green" ng-click="updateAllocaiton(allocation.mappedResource.resourcename,allocation.year,allocation.mappedResource.baseentity,$index,$event);"
									 title="Save Allocation">
										<i class="glyphicon glyphicon-pencil"></i>
									</a>
								</span>
								<span class="label">
									<a class="red" data-toggle="modal" ng-click="deleteConfirmation(allocation,'Name:'+allocation.mappedResource.resourcename)"
									 title="Delete Allociton">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<style>
	#conflict {
		background: red;
		width: 10px;
		height: 10px;
		position: relative;
		text-align: center;
		-webkit-transform: rotate(20deg);
		-moz-transform: rotate(20deg);
		-ms-transform: rotate(20deg);
		-o-transform: rotate(20eg);
	}

	#conflict:before {
		content: "";
		position: absolute;
		top: 10;
		left: 0;
		height: 10px;
		width: 10px;
		background: red;
		-webkit-transform: rotate(135deg);
		-moz-transform: rotate(135deg);
		-ms-transform: rotate(135deg);
		-o-transform: rotate(135deg);
	}
</style>
