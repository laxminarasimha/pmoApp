<div class="tab-content" ng-controller="allocationCtrl">
	<legend>Allocation List</legend>
	<!-- Modal -->
	<div class="modal fade" id="confirmModal" role="dialog" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header bg-primary">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Are you sure to delete the record?</h4>
				</div>
				<div class="modal-body">
					<p>Record will be deleted permanently.</p>
					<input class="form-control" type="text" id="msgID" ng-model="msg" disabled />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						ng-click="cancel($event)">Cancel</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						ng-click="deleteAllocation($event);">Yes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="panel-footer">
		<div class="panel-body" ng-show="loading || successMsg || errorMsg">
			<div class="row">
				<div class='col-sm-12'>
					<div class="jumbotron text-center" ng-show="loading">
						<span class="glyphicon glyphicon-repeat spinner"></span>
						<p>Loading...</p>
					</div>
					<div class="row show-hide-message" ng-show="successMsg">
						<div class="alert alert-success">{{successMsg}}</div>
					</div>
					<div class="row show-hide-message" ng-show="errorMsg">
						<div class="alert alert-danger">{{errorMsg}}</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng"
				dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
				<thead class="bg-primary">
					<tr>
						<th  width="5%"> </th>
						<th style="text-align: center;" width="30%">Name</th>
						<th style="text-align: center;" width="10%">Skill</th>
						<th style="text-align: center;" width="20%">Region</th>
						<th style="text-align: center;" width="20%">Location</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="resource in resourceData" ng-value="{{$index}}">
						<td style="text-align: center;"><a class="green shortinfo"
								ng-click="childInfo(resource,$index, $event,false)"
								title="Click to view more"><i class="glyphicon glyphicon-plus-sign"></a></td>
						<td style="text-align: center;">{{resource.resourcename}}</td>
						<td style="text-align: center;">{{resource.skill}}</td>
						<td style="text-align: center;">{{resource.region}}</td>
						<td style="text-align: center;">{{resource.baseentity}}</td>
					</tr>
				</tbody>
			</table>
			<div class="container" id="spinner">
				<div ng-if="ShowSpinnerStatus" class="loader"></div>
			</div>
		</div>
	</div>
</div>
</div>

<style>
	#conflict {
		background: red;
		width: 10px;
		height: 10px;
		position: relative;
		text-align: center;
		-webkit-transform: rotate(20deg);
		-moz-transform: rotate(20deg);
		-ms-transform: rotate(20deg);
		-o-transform: rotate(20eg);
	}

	#conflict:before {
		content: "";
		position: absolute;
		top: 10;
		left: 0;
		height: 10px;
		width: 10px;
		background: red;
		-webkit-transform: rotate(135deg);
		-moz-transform: rotate(135deg);
		-ms-transform: rotate(135deg);
		-o-transform: rotate(135deg);
	}

	.loader {
		border: 16px solid #f3f3f3;
		/* Light grey */
		border-top: 16px solid #3498db;
		/* Blue */
		border-radius: 50%;
		width: 120px;
		height: 120px;
		animation: spin 2s linear infinite;
		margin: 0 auto;
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}

		100% {
			transform: rotate(360deg);
		}
	}

	html,
	body,
	container {
		height: 100%;
		width: 100%;
		margin: 0;
	}
</style>
