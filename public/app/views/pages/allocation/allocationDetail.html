<div class="inner">
    <table id="detail" class="table table-striped">
      	<thead>	
	      <tr>
	        <th align="center">Month</th>
	        <th align="center" ng-repeat="month in monthLabel">{{month}}</th>
		   </tr>
	      <tr>
	    </thead> 
	    <tbody ng-repeat="allocRecords in allocCollection">
	    	<tr>
	    		<td style="font-weight: bold;">{{allocRecords.project.length > 1 ? "Project" :"" }}</td>
	    		<td align="center" colspan="10" style="font-weight: bold;">
		    		<font color="green">{{allocRecords.project.length > 0 ? allocRecords.project :"Buffered Time"}}
		    		</font>
	    		</td>
	    	</tr>
	    	<tr>
	    		<td style="font-weight: bold;" align="left">
	    			{{allocRecords.project === "Vacation" ? "Leave" : allocRecords.project === "" ? "Total" : "Allocation"}}
	    		</td>
		    	<td ng-repeat="monthlyAlloc in allocRecords.allocation"> 
		    		<span ng-if="allocRecords.project !='Vacation' && allocRecords.project.length > 0 ">
		    			<input type="text" ng-model="monthlyAlloc.value" maxlength="2" size="2" 
		    			value="{{monthlyAlloc.value}}"/> 
		    		</span>
		    		<span colspan="10" ng-if="allocRecords.project ==='Vacation'"  style="font-weight:
		    			text-align: center" >{{monthlyAlloc.value}} </span>
		    		<span  colspan="10" ng-if="allocRecords.project.length <= 0" 
		    		style="font-weight: bold;background-color:{{monthlyAlloc.conflict === true ? 'red' : ''}};
		    			text-align: center" data-tooltip='Allocation :{{monthlyAlloc.value}}  Allocation :{{monthlyAlloc.value}}'>
		    				{{monthlyAlloc.value}}
  		    		</span>
  		    	</td>
	    	</tr>
	    </tbody> 	
    </table>
 </div>
<style>
#detail {
  table-layout: fixed; 
  width: 100%;
}

#detail td, th {
  vertical-align: top;
  padding: 10px;
  width: 100px;
}

.inner {
  overflow-x: scroll;
  overflow-y: visible;
  width: 1050px; 
}
/**
 * Tooltip Styles
 */

/* Add this attribute to the element that needs a tooltip */
[data-tooltip] {
  position: relative;
  z-index: 2;
  cursor: pointer;
}

/* Hide the tooltip content by default */
[data-tooltip]:before,
[data-tooltip]:after {
  visibility: hidden;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
  filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=0);
  opacity: 0;
  pointer-events: none;
}

/* Position tooltip above the element */
[data-tooltip]:before {
  position: absolute;
  bottom: 150%;
  left: 50%;
  margin-bottom: 5px;
  margin-left: -80px;
  padding: 7px;
  width: 160px;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  background-color: #000;
  background-color: blue;
  color: #fff;
  content: attr(data-tooltip);
  text-align: center;
  font-size: 14px;
  line-height: 1.2;
}

/* Triangle hack to make tooltip look like a speech bubble */
[data-tooltip]:after {
  position: absolute;
  bottom: 150%;
  left: 50%;
  margin-left: -5px;
  width: 0;
  border-top: 5px solid #000;
  border-top: 5px solid hsla(0, 0%, 20%, 0.9);
  border-right: 5px solid transparent;
  border-left: 5px solid transparent;
  content: " ";
  font-size: 0;
  line-height: 0;
}

/* Show tooltip content on hover */
[data-tooltip]:hover:before,
[data-tooltip]:hover:after {
  visibility: visible;
  -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
  filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=100);
  opacity: 1;
}
</style>
