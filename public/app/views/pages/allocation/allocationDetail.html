<div class="inner container-fluid">
  <div class="panel-body">
    <div ng-if="allocCollection.length <= 0">
         <span style="margin:auto; display:table;">Allocation has not done yet.</span>
    </div>
    <table class="table table-striped table-curved" cellspacing="0" width="100%" ng-repeat="allocRecords in allocCollection">

      <thead>
        <td colspan="12%">
          <h4><span class="label label-primary"><b>{{allocRecords.resourcetype}} Allocaiton</b></span></h4>
        </td>
        <td style="border-left:none;">
          <span style="margin:auto; display:table;"><input name="action" type="checkbox"/>Action</span>
        </td>
        </tr>
        <tr>
          <th style="text-align: center;background-color:cyan;color:blue;">Months</th>
          <th align="center" style="text-align: center; background-color:cyan;color:blue;" ng-repeat="month in monthLabel">{{month}}</th>
        </tr>
        <tr class="danger">
          <th style="text-align: center;color:green;">Available Days</th>
          <th style="text-align: center;color:green;" ng-repeat="days in allocRecords.availabledays"  ng-value="{{$index}}" data-tooltip='Tagged - {{allocRecords.mapppercent[$index].value}} %'>
            
            {{days.value}}</th>
        </tr>
        <tr>
      </thead>

      <tbody ng-repeat="records in allocRecords.allocation">
        <tr>
          <td align="center" colspan="100%" style="font-weight: bold;">
            <font color="green">{{records.project.length > 0 ? records.project :"Buffered Time"}}
            </font>
          </td>
        </tr>
        <tr>
          <td style="font-weight: bold;text-align: center;color:green;">
            {{records.project === "Vacation" ? "Leave" : records.project === "" ? "Available" : "Allocation"}}
          </td>

          <td ng-repeat="monthlyAlloc in records.allocation">

            <span>
		    			<input type="text" ng-model="monthlyAlloc.value" maxlength="2" size="2" 
		    			value="{{monthlyAlloc.value}}"/> 
		    		</span>
            <!-- <span colspan="100%" ng-if="allocRecords.project ==='Vacation'" style="font-weight:
		    			text-align: center">{{monthlyAlloc.value}} </span>
            <span colspan="100%" ng-if="allocRecords.project.length <= 0" style="font-weight: bold;background-color:{{monthlyAlloc.conflict === true ? 'red' : ''}};
		    			text-align: center" data-tooltip='Actual Mandays: {{monthlyAlloc.actualMandays}}   Tagged: {{monthlyAlloc.percentalloc}}%'>
		    				{{monthlyAlloc.value}}
  		    		</span> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<style>
  /**
 * Tooltip Styles
 */
  /* Add this attribute to the element that needs a tooltip */

  [data-tooltip] {
    position: relative;
    z-index: 2;
    cursor: pointer;
  }
  /* Hide the tooltip content by default */

  [data-tooltip]:before,
  [data-tooltip]:after {
    visibility: hidden;
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
    filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=0);
    opacity: 0;
    pointer-events: none;
  }
  /* Position tooltip above the element */

  [data-tooltip]:before {
    position: absolute;
    bottom: 150%;
    left: 50%;
    margin-bottom: 5px;
    margin-left: -80px;
    padding: 7px;
    width: 160px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    background-color: #000;
    background-color: blue;
    color: #fff;
    content: attr(data-tooltip);
    text-align: center;
    font-size: 14px;
    line-height: 1.2;
  }
  /* Triangle hack to make tooltip look like a speech bubble */

  [data-tooltip]:after {
    position: absolute;
    bottom: 150%;
    left: 50%;
    margin-left: -5px;
    width: 0;
    border-top: 5px solid #000;
    border-top: 5px solid hsla(0, 0%, 20%, 0.9);
    border-right: 5px solid transparent;
    border-left: 5px solid transparent;
    content: " ";
    font-size: 0;
    line-height: 0;
  }
  /* Show tooltip content on hover */

  [data-tooltip]:hover:before,
  [data-tooltip]:hover:after {
    visibility: visible;
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
    filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=100);
    opacity: 1;
  }
</style>
