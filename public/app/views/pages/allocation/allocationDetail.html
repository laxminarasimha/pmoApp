<style>
#detail {
  table-layout: fixed; 
  width: 100%;
}

#detail td, th {
  vertical-align: top;
  padding: 10px;
  width: 100px;
}

.inner {
  overflow-x: scroll;
  overflow-y: visible;
  width: 1050px; 
}
</style>

<div class="inner">
    <table id="detail" class="table table-striped">
      	<thead>	
	      <tr>
	        <th align="center">Month</th>
	        <th align="center" ng-repeat="month in monthLabel">{{month}}</th>
		   </tr>
	      <tr>
	    </thead> 
	    <tbody ng-repeat="allocRecords in allocCollection">
	    	<tr>
	    		<td style="font-weight: bold;">{{allocRecords.project.length > 1 ? "Project" :"" }}</td>
	    		<td align="center" colspan="10" style="font-weight: bold;">
		    		<font color="green">{{allocRecords.project.length > 0 ? allocRecords.project :"Buffered Time"}}
		    		</font>
	    		</td>
	    	</tr>
	    	<tr>
	    		<td style="font-weight: bold;" align="left">

	    			{{allocRecords.project === "Vacation" ? "Leave" : allocRecords.project === "" ? "Total" : "Allocation"}}

	    		</td>



		    	<td ng-repeat="monthlyAlloc in allocRecords.allocation"> 
		    		<span ng-if="allocRecords.project !='Vacation' && allocRecords.project.length > 0 ">
		    			<input type="text" ng-model="monthlyAlloc.value" maxlength="2" size="2" value="{{monthlyAlloc.value}}" /> 
		    		</span>
		    		<span colspan="10" ng-if="allocRecords.project ==='Vacation'"  style="font-weight:
		    			text-align: center" >{{monthlyAlloc.value}} 		</span>
		    		<span colspan="10" ng-if="allocRecords.project.length <= 0" style="font-weight: 
		    			bold;background-color:{{monthlyAlloc.conflict === true ? 'red' : ''}} ;text-align: center" >
		    				{{monthlyAlloc.value}}
		    		</span>
	    	 	</td>
	    	</tr>
	    </tbody> 	
    </table>
  </div>
