<div class="inner container-fluid" ng-controller="allocationDetailCtrl">
  <div class="panel-body">

    <div class="panel-body">
      <table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng"
        dt-options="vm2.dtOptions" dt-instance="vm2.dtInstance">
        <thead class="bg-primary">
          <tr>
            <th width="5%"> </th>
            <th style="text-align: center;" width="30%">Year</th>
            <th style="text-align: center;" width="15%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="allocR in allocationList track by $index">
            <td style="text-align: center;"><a class="green shortinfo" ng-click="childInfo(allocR.year,$index,$event,false)"
                title="Click to view more"><i class="glyphicon glyphicon-plus-sign"></a></td>
            <td style="text-align: center;">{{allocR.year}}</td>

            <td style="width:7%;" align="center">
              <span id="{{allocation._id}}_span" class="label" style="display: {{allocation.isConflict ? '' : 'none'}}">
                <a class="red" data-toggle="modal" title="Conflict in  Allociton">
                  <i class="glyphicon glyphicon-flash"></i>
                </a>
              </span>
              <span class="label">
                <a class="green" ng-click="updateAllocaiton($index, $event);" title="Save Allocation">
                  <i class="glyphicon glyphicon-floppy-saved"></i>
                </a>
              </span>
              <span class="label">
                <a class="red" data-toggle="modal" ng-click="deleteAllocation($index,$event,false);"
                  title="Delete Allociton">
                  <i class="glyphicon glyphicon-remove"></i>
                </a>
              </span>

              <span class="label">
                <!-- <button type="button" input name="actionAdd" class="btn btn-default btn-xs" ng-click="addNewRow(allocation.mappedResource.resourcename,allocation.year,allocCollection.resourcetype)">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button> -->
                <a class="green"
                  ng-click="addNewRow(allocation.mappedResource.resourcename,allocation.year,allocCollection.resourcetype);"
                  title="New allocation">
                  <i class="glyphicon glyphicon-plus"></i>
                </a>
              </span>

            </td>
          </tr>
        </tbody>
      </table>
      <div class="container" id="spinner">
        <div ng-if="ShowSpinnerStatus" class="loader"></div>
      </div>
    </div>
  </div>
</div>


<style>
  /**
 * Tooltip Styles
 */

  /* Add this attribute to the element that needs a tooltip */

  [data-tooltip] {
    position: relative;
    z-index: 2;
    cursor: pointer;
  }

  /* Hide the tooltip content by default */

  [data-tooltip]:before,
  [data-tooltip]:after {
    visibility: hidden;
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
    filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=0);
    opacity: 0;
    pointer-events: none;
  }

  /* Position tooltip above the element */

  [data-tooltip]:before {
    position: absolute;
    bottom: 150%;
    left: 50%;
    margin-bottom: 5px;
    margin-left: -80px;
    padding: 7px;
    width: 160px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    background-color: #000;
    background-color: blue;
    color: #fff;
    content: attr(data-tooltip);
    text-align: center;
    font-size: 14px;
    line-height: 1.2;
  }

  /* Triangle hack to make tooltip look like a speech bubble */

  [data-tooltip]:after {
    position: absolute;
    bottom: 150%;
    left: 50%;
    margin-left: -5px;
    width: 0;
    border-top: 5px solid #000;
    border-top: 5px solid hsla(0, 0%, 20%, 0.9);
    border-right: 5px solid transparent;
    border-left: 5px solid transparent;
    content: " ";
    font-size: 0;
    line-height: 0;
  }

  /* Show tooltip content on hover */

  [data-tooltip]:hover:before,
  [data-tooltip]:hover:after {
    visibility: visible;
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
    filter: progid: DXImageTransform.Microsoft.Alpha(Opacity=100);
    opacity: 1;
  }
</style>
