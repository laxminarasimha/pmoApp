
<div ng-controller="utilisationCtrl">
<form name="utilisationForm" ng-submit="getUtilisation(utilisationDTO)" novalidate >
<legend>Utilisation</legend>
<div class="panel panel-info" >  
  <div class="panel-heading">  
      <div class='row'>
        <div class='col-sm-3'>
             <div  class=form-group>
                  <label for="resourcename">Resource Name</label>                  
                  <select ng-model="utilisationDTO.resource" id="resource"  class="form-control input-sm {{errorClass}}">
                    <option ng-repeat="x in resourceList" value="{{x.resourcename}}">{{x.resourcename }}</option>
                 </select>
              </div>   
         </div>

         <div class='col-sm-3'>        
           <div  class=form-group>
            <label for="resourceType">Resource Type</label>
            <select ng-model="utilisationDTO.resourceType" id="resourceType"  class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in resourceTypeList" value="{{x.resourceTypename}}">{{x.resourceTypename}}</option>
           </select>
           </div>
        </div> 

        <div class='col-sm-3'>
            <div  class=form-group>
            <label for="region">Region</label>
            <select ng-model="utilisationDTO.region" id="region"  class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in regionList" value="{{x.regionname}}">{{x.regionname}}</option>
           </select>
           </div>
         </div>

      </div>
   

      <div class='row'>
         <!--<div class='col-sm-3'>
             <div  class=form-group>
              <label for="currentProject">Current Project</label>
              <select ng-model="utilisationDTO.project" id="project"  class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in projectList" value="{{x.projectname}}">{{x.projectname}}</option>
              </select>
             </div>
         </div> 

         <div class='col-sm-3'>
             <div  class=form-group>
              <label for="currentProject">Role</label>
              <select ng-model="utilisationDTO.role" id="role"  class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in roleList" value="{{x.rolename}}">{{x.rolename}}</option>
              </select>
             </div>
         </div>  

         <div class='col-sm-3'>
             <div  class=form-group>
               <label>Start  Date:</label>
             <input type="text" ng-model="utilisationDTO.startDate" id ="startDateID" name="startDate" ng-required="true" class="form-control input-sm {{errorClass}}"/>
             </div>
          </div>
          -->
          <div class='col-sm-3'>
             <div  class=form-group>
              <label for="skillname">Skill</label>
              <select ng-model="utilisationDTO.skillname" id="skillname"  class="form-control">
              <option ng-repeat="x in skillDataList" value="{{x.skillname}}">{{x.skillname}}</option>
              </select>
             </div>
         </div> 

         <div class='col-sm-3'>
             <div  class=form-group>
              <label for="locationname">Location</label>
              <select ng-model="utilisationDTO.locationname" id="locationname"  class="form-control">
              <option ng-repeat="x in locationList" value="{{x.locationname}}">{{x.locationname}}</option>
              </select>
             </div>
         </div>
      </div>
      
        <div class='row'>
          <div class='col-sm-12'>
             <div align="right">
                    
                    <input type="submit" value="Search" class="btn btn-primary"/>             
                    <button class="btn btn-warning" ng-click="clearFields()" type="button">Clear</button>                   
              </div>
          </div>
        </div>
    
      
  </div>

   <div class="panel-body" ng-show="loading || successMsg || errorMsg">
        <div class="row" >
          <div class='col-sm-12'>
                <div class="jumbotron text-center" ng-show="loading">
                  <span class="glyphicon glyphicon-repeat spinner"></span>
                  <p>Loading...</p>
                </div>
                <div class="row show-hide-message" ng-show="successMsg">
                  <div class="alert alert-success">{{successMsg}}</div>
                </div>
                <div class="row show-hide-message" ng-show="errorMsg">
                  <div class="alert alert-danger">{{errorMsg}}</div>
                </div>
            </div>
        </div>
      </div>

      
      <div class="panel-footer">
              <div class="panel-body">
                  <table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
                    <thead class="bg-primary">
                      <tr>
                        <th>Resource name</th>
                         <th ng-repeat="column in headingList">{{column}}</th>  
                      </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="resourceVar in utilisationData">
                            <td>{{ resourceVar.name +'-'+resourceVar.resourcetype}}</td>
                            <td ng-repeat="column in headingList">                              
                              <div ng-repeat="utilisationTime in resourceVar.utilisationArray">
                                  <div ng-if="utilisationTime.key==column">
                                    <span ng-if="utilisationTime.value==100" class="label label-success">{{utilisationTime.value}}%
                                    </span>
                                    <span ng-if="utilisationTime.value==0 && utilisationTime.value!=100" class="label label-info">{{utilisationTime.value}}%
                                    </span>
                                    <span ng-if="utilisationTime.value < 100 && utilisationTime.value!=0" class="label label-default">{{utilisationTime.value}}%
                                    </span>
                                    <span ng-if="utilisationTime.value > 100" class="label label-danger">{{utilisationTime.value}}%
                                    </span>
                                  </div>
                              </div>
                            </td>                    
                        </tr>
                    </tbody>
                  </table>
              </div>
      </div>
  </div>
</form>
</div>
