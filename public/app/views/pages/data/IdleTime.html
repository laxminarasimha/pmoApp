
<div ng-controller="idleTimeCtrl">
<form name="idleTimeForm" ng-submit="getIdleTimes(idleTimeDTO)" novalidate >
<legend>Idle Time</legend>
<div class="panel panel-info" >  
  <div class="panel-heading">  
      <div class='row'>
        <div class='col-sm-3'>
             <div  class=form-group>
                  <label for="resourcename">Resource Name</label>                  
                  <select ng-model="idleTimeDTO.resource" id="resource"  class="form-control input-sm {{errorClass}}">
                    <option ng-repeat="x in resourceList" value="{{x.resourcename}}">{{x.resourcename }}</option>
                 </select>
              </div>   
         </div>

         <div class='col-sm-3'>        
           <div  class=form-group>
            <label for="resourceType">Resource Type</label>
            <select ng-model="idleTimeDTO.resourceType" id="resourceType"  class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in resourceTypeList" value="{{x.resourceTypename}}">{{x.resourceTypename}}</option>
           </select>
           </div>
        </div> 

        <div class='col-sm-3'>
            <div  class=form-group>
            <label for="region">Region</label>
            <select ng-model="idleTimeDTO.region" id="region"  class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in regionList" value="{{x.regionname}}">{{x.regionname}}</option>
           </select>
           </div>
         </div>

      </div>
   

      <div class='row'>
         <div class='col-sm-3'>
             <div  class=form-group>
              <label for="currentProject">Current Project</label>
              <select ng-model="idleTimeDTO.project" id="project"  class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in projectList" value="{{x.projectname}}">{{x.projectname}}</option>
              </select>
             </div>
         </div> 

         <div class='col-sm-3'>
             <div  class=form-group>
              <label for="currentProject">Role</label>
              <select ng-model="idleTimeDTO.role" id="role"  class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in roleList" value="{{x.rolename}}">{{x.rolename}}</option>
              </select>
             </div>
         </div>  

         <div class='col-sm-3'>
             <div  class=form-group>
               <label>Start  Date:</label>
             <input type="text" ng-model="idleTimeDTO.startDate" id = "startDateID" name="startDate" ng-required="true" class="form-control input-sm {{errorClass}}"/>
             </div>
          </div>
      </div>
      
        <div class='row'>
          <div class='col-sm-12'>
             <div align="right">
                    
                    <input type="submit" value="Search" class="btn btn-primary"/>             
                    <button class="btn btn-warning" ng-click="clearFields()" type="button">Clear</button>                   
              </div>
          </div>
        </div>
    
      
  </div>

   <div class="panel-body" ng-show="loading || successMsg || errorMsg">
        <div class="row" >
          <div class='col-sm-12'>
                <div class="jumbotron text-center" ng-show="loading">
                  <span class="glyphicon glyphicon-repeat spinner"></span>
                  <p>Loading...</p>
                </div>
                <div class="row show-hide-message" ng-show="successMsg">
                  <div class="alert alert-success">{{successMsg}}</div>
                </div>
                <div class="row show-hide-message" ng-show="errorMsg">
                  <div class="alert alert-danger">{{errorMsg}}</div>
                </div>
            </div>
        </div>
      </div>

      
      <div class="panel-footer">
              <div class="panel-body">
                  <table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
                    <thead class="bg-primary">
                      <tr>
                        <th>Resource name</th>
                         <th ng-repeat="column in headingList">{{column}}</th>  
                      </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="resourceVar in idleTimeData">
                            <td>{{ resourceVar.name}}</td>
                            <td ng-repeat="column in headingList">                              
                              <div ng-repeat="idleTime in resourceVar.idleTimeArray">
                                  <div ng-if="idleTime.key==column">
                                    <span ng-if="idleTime.value==100" style="background-color: red !important">{{idleTime.value}}%
                                    </span>
                                    <span ng-if="idleTime.value==0 && idleTime.value!=100" style="background-color: #7030A0 !important">{{idleTime.value}}%
                                    </span>
                                    <span ng-if="idleTime.value < 100 && idleTime.value!=0">{{idleTime.value}}%
                                    </span>
                                  </div>
                              </div>
                            </td>                    
                        </tr>
                    </tbody>
                  </table>
              </div>
      </div>
  </div>
</form>
</div>

<script>
   $(function() {
      $( "#startDateID" ).datepicker({
         //appendText:"(dd-MMM-yy)",
         dateFormat:"dd-MM-yy",
         minDate: new Date()
         //showOn:"button",
         //buttonImage: "/images/calendar-icon.png",
         //buttonImageOnly: true
      });   
   
   });
</script>
