<div ng-controller="locationCtrl">
<form name="locationForm" novalidate>
<legend>Location (
  <label ng-show="location._id!=null">Edit</label>
  <label ng-hide="location._id!=null">Create</label>)
</legend>
<div class="panel panel-info">
    <div class="panel-heading">
      <div class="row">  
         <div class='col-sm-4'>
            <div  class=form-group>		
                  <label>Location:</label>
                  <input type="text" ng-model="location.locationname" name="locationname" ng-required="true" class="form-control input-sm {{errorClass}}"/>
          	</div>
         </div>     		
    	</div>

       <div class='row'>      
            <div class='col-sm-12'>
              <div align="right"> 
                 <input type="submit" value="Update" ng-click="saveData(location)" class="btn btn-primary" ng-show="location._id!=null"/>
                <input type="submit" value="Create" ng-click="createLocation(location)" class="btn btn-primary" ng-hide="location._id!=null"/>             
                <button class="btn btn-warning" ng-click="clearFields()" type="button">Clear</button>
              </div>
            </div>
        </div>
    </div>


      <div class="panel-body" ng-show="loading || successMsg || errorMsg">
        <div class="row" >
          <div class='col-sm-12'>
                <div class="jumbotron text-center" ng-show="loading">
                  <span class="glyphicon glyphicon-repeat spinner"></span>
                  <p>Loading...</p>
                </div>
                <div class="row show-hide-message" ng-show="successMsg">
                  <div class="alert alert-success">{{successMsg}}</div>
                </div>
                <div class="row show-hide-message" ng-show="errorMsg">
                  <div class="alert alert-danger">{{errorMsg}}</div>
                </div>
            </div>
        </div>
      </div>

      <!-- Modal -->
  <div class="modal fade" id="confirmModal" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure to delete the record?</h4>
        </div>
        <div class="modal-body">
          <p>Record will be deleted permanently.</p>
          <input class="form-control" type="text" id="msgID" ng-model="msg"  disabled/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal"
             ng-click="cancel($event)">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"
             ng-click="delete($event)" >Yes</button>
        </div>
      </div>      
    </div>
  </div>
       
      <div class="panel-footer">
      				<div class="panel-body">
      					<table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
                <thead class="bg-primary">
      							<tr>
      								<th >Location name</th>
      								<th >Action</th>				   
      							</tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in mongoLocationData">
                      <td>{{ x.locationname }}</td>
                         <td style="width:3%;text-align:center">
                  <span class="label">
                  <a class="green"  ng-click="editLocation(x._id)" title="Edit Record"><i class="glyphicon glyphicon-pencil"></i></a> 
                  </span>
                  <span class="label">
                  <a class="red"  data-toggle="modal" 
                      ng-click="deleteConfirmation(x._id,x.locationname)" title="Delete Record"><i class="glyphicon glyphicon-remove"></i></a>
                  </span>
                  </td>
                    </tr>
      						  </tbody>
      					</table>
      					
      				</div>
      </div>
</div>
</form> 
</div>
