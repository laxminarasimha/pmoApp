<div ng-controller="designationCtrl">
<form name="designationForm" ng-submit="createDesignation(designation)" novalidate>
<legend>Designation (
  <label ng-show="designation._id!=null">Edit</label>
  <label ng-hide="designation._id!=null">Create</label>)
</legend>
<div class="panel panel-info">
    <div class="panel-heading">
        <div class="row">
         		
        	      <div class='col-sm-4'>
                   <div  class=form-group>
                       <label>Designation Name:</label>
                        <input type="text" ng-model="designation.designationname" name="designationname" ng-required="true" class="form-control input-sm {{errorClass}}" />
                   </div>
                </div>
        			
        	</div>
          <div class='row'>      
            <div class='col-sm-12'>
              <div align="right"> 
                   <input type="submit" value="Update" ng-click="saveData(designation)" class="btn btn-primary" ng-show="designation._id!=null"/>
                    <input type="submit" value="Create" class="btn btn-primary" ng-hide="designation._id!=null"/>             
                    <button class="btn btn-warning" ng-click="clearFields()" type="button">Clear</button>
              </div>
            </div>
          </div>
    </div>


    <div class="panel-body" ng-show="loading || successMsg || errorMsg">
        <div class="row" >
          <div class='col-sm-12'>
                <div class="jumbotron text-center" ng-show="loading">
                  <span class="glyphicon glyphicon-repeat spinner"></span>
                  <p>Loading...</p>
                </div>
                <div class="row show-hide-message" ng-show="successMsg">
                  <div class="alert alert-success">{{successMsg}}</div>
                </div>
                <div class="row show-hide-message" ng-show="errorMsg">
                  <div class="alert alert-danger">{{errorMsg}}</div>
                </div>
            </div>
        </div>
      </div>


    <div class="panel-footer">
    				<div class="panel-body">
    					<table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
    						<thead class="bg-primary">
    							<tr>
                    <th >Serial No.</th>
    								<th >Designation</th>
                    <th >Action</th>				   
    							</tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="x in mongoDesignationData">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ x.designationname }}</td>
                    <td>
                          <a  ng-click="editDesignation(x._id)">Edit</a> |
                          <a  ng-click="deleteDesignation(x._id)">Delete</a>
                    </td>
                  </tr>
    						  </tbody>
    					</table>					
    				</div>
    </div>
</div>
</form> 
</div>
