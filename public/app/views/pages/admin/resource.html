<div ng-controller="resourceCtrl">
<form name="resourceForm" ng-submit="createResource(resource)" novalidate>
<legend>Personal Information (<label ng-show="resource._id!=null">Edit</label><label ng-hide="resource._id!=null">Create</label>)</legend>
<div class="panel panel-info">    
  <div class="panel-heading">
    <form name="resourceForm">
      <div class='row'>
        <div class='col-sm-4'>
          <div  class=form-group>
          <label for="user_firstname">Employee ID</label>                        
          <input class="form-control input-sm {{errorClass}}" type="text" ng-model="resource.kinId" name="kinId" ng-required="true"/>
          </div>
        </div>
        <div class='col-sm-4'>              
          <label for="user_title">Name</label>
          <input class="form-control input-sm {{errorClass}}" ng-model="resource.resourcename" name="resourcename" ng-required="true"  type="text" />
        </div>
        <div class='col-sm-4'>    
          <div class='form-group'>
          <label for="user_title">Alias</label>
          <input class="form-control input-sm {{errorClass}}" type="text" ng-model="resource.alias" name="alias" ng-required="true" class="form-control"/>
          </div>
        </div>
      </div>
      <div class='row'>
      <div class='col-sm-4'>
          <div class='form-group'>
          <label for="user_lastname">User Email</label>            
            <input type="text" class="form-control input-sm {{errorClass}}" id="inputWarning" ng-model="resource.email" name="email" ng-required="true">            
          </div>
        </div>
        <div class='col-sm-4'>
          <div class='form-group'>
          <label for="designation">Designation</label>
            <select ng-model="resource.designation" id="designation" class="form-control input-sm {{errorClass}}" ng-required="true">
              <option ng-repeat="x in designationList" value="{{x.designationname}}">{{x.designationname}}</option>
           </select>
          </div>
        </div>
        <div class='col-sm-4'>
          <div class='form-group'>
          <label for="eype">Type</label>
          <select class="form-control input-sm {{errorClass}}" ng-model="resource.etype" name="etype" ng-required="true">
         <option value="SAdmin">Super Administrator</option>
            <option value="Admin">Administrator</option>                        
            <option value="User" selected="true">General User</option>
          </select>
          </div>
        </div>
      </div>

      <div class='row'>
      <div class='col-sm-4'>
          <div class='form-group'>
          <label for="baseentity">Base Entity</label>            
            <select ng-model="resource.baseentity" id="baseentity"  class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in regionList" value="{{x.locationname}}">{{x.locationname}}</option>
           </select>          
          </div>
        </div>
        <div class='col-sm-4'>
          <div class='form-group'>
          <label for="skill">Skill</label>
            <select ng-model="resource.skill" id="skill" class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in skillSetList" value="{{x.skillname}}">{{x.skillname}}</option>
           </select>
          </div>
        </div>
        <div class='col-sm-4'>
          <div class='form-group'>
          <label for="eype">Role</label>
          <select ng-model="resource.role" id="role" class="form-control input-sm {{errorClass}}">
              <option ng-repeat="x in roleList" value="{{x.rolename}}">{{x.rolename}}</option>
           </select>
          </div>
        </div>
      </div>

      <div class='row'>

        <div class='col-sm-5'>
        <div align="left">
        <div class='form-group'>
       
                        <input id="ismanager" type="checkbox" checked="" ng-model="resource.isManager">
                        <label for="ismanager">
                            Engagement Manager
                        </label>
       
        </div>
        </div>

        </div>
          <div class='col-sm-7'>

          <div align="right">            
            <input type="submit" value="Update" ng-click="saveData(resource)" class="btn btn-primary" ng-show="resource._id!=null"/>
            <input type="submit" value="Create" class="btn btn-primary" ng-hide="resource._id!=null"/>
            <button class="btn btn-warning" ng-click="clearFields()" type="button">Clear</button>
          </div>
        </div>
      </div>     
    </form>
  </div>
  <div class="panel-body" ng-show="loading || successMsg || errorMsg">
    <div class="row" >

      <div class='col-sm-12'>
            <div class="jumbotron text-center" ng-show="loading">
              <span class="glyphicon glyphicon-repeat spinner"></span>
              <p>Loading...</p>
            </div>
            <div class="row show-hide-message" ng-show="successMsg">
              <div class="alert alert-success">{{successMsg}}</div>
            </div>
            <div class="row show-hide-message" ng-show="errorMsg">
              <div class="alert alert-danger">{{errorMsg}}</div>
            </div>
        </div>
    </div>
  </div>
  <div class="panel-footer">   
   <div class="panel-body">
      <table class="table table-striped table-curved" cellspacing="0" width="100%" datatable="ng" dt-options="vm.dtOptions" dt-instance="vm.dtInstance">
        <thead class="bg-primary">
          <tr>
          <th >#</th>
          <th >Kin ID</th>
          <th >Name(Alias)</th>
          <th >Designation</th>
          <th >Email Id</th>
          <th >Access Type</th>

          <th >Action</th>           
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in mongoResourceData">
            <td>{{ $index + 1 }}</td>
            <td>{{ x.kinId }}</td>
            <td>{{ x.resourcename }}({{ x.alias }})</td>
            <td>{{ x.designation }}</td>
            <td>{{ x.email }}</td>
            <td>{{ x.etype }}</td>            
            <td>
            <a  ng-click="editResource(x._id)">Edit</a> |
            <a  ng-click="deleteResource(x._id)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
</div>
