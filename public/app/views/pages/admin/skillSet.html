<div ng-controller="skillSetCtrl">
<form name="skillForm" ng-submit="createSkill(skill)" novalidate >
<legend>Skill Set (
  <label ng-show="skill._id!=null">Edit</label>
  <label ng-hide="skill._id!=null">Create</label>)
</legend>

<div class="panel panel-info"> 
  <div class="panel-heading">   
      <div class='row'>
        <div class='col-sm-3'>
          <div  class=form-group>
          <label for="skillname">Skill Name:</label>                        
          <input class="form-control input-sm {{errorClass}}" type="text" ng-model="skill.skillname" name="skillname" ng-required="true"/>
          </div>
        </div>
      </div>
      <div class='row'>      
        <div class='col-sm-12'>
          <div align="right"> 
           <input type="submit" value="Update" ng-click="saveData(skill)" class="btn btn-primary" ng-show="skill._id!=null"/>
            <input type="submit" value="Create" class="btn btn-primary" ng-hide="skill._id!=null"/>
            <button class="btn btn-warning" ng-click="clearFields()" type="button">Clear</button>
          </div>
        </div>
      </div>
  </div>
  <div class="panel-body" ng-show="loading || successMsg || errorMsg">
    <div class="row" >
      <div class='col-sm-12'>
            <div class="jumbotron text-center" ng-show="loading">
              <span class="glyphicon glyphicon-repeat spinner"></span>
              <p>Loading...</p>
            </div>
            <div class="row show-hide-message" ng-show="successMsg">
              <div class="alert alert-success">{{successMsg}}</div>
            </div>
            <div class="row show-hide-message" ng-show="errorMsg">
              <div class="alert alert-danger">{{errorMsg}}</div>
            </div>
        </div>
    </div>
  </div>

<!-- Modal -->
  <div class="modal fade" id="confirmModal" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure to delete the record?</h4>
        </div>
        <div class="modal-body">
          <p>Record will be deleted permanently.</p>
          <input class="form-control" type="text" id="msgID" ng-model="msg"  disabled/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal"
             ng-click="cancel($event)">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"
             ng-click="delete($event)" >Yes</button>
        </div>
      </div>      
    </div>
  </div>

  <div class="panel-footer">
    <div class="panel-body">
         <div id="pagerTop" class="text-right"></div>
            <table class="table table-striped table-curved" cellspacing="0" width="100%">
              <thead class="bg-primary">
                <tr>
                  <!--<th >Serial No.</th>-->
                  <th >Skill name</th>
                  <th >Action</th>           
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in mongoSkillData">
                  <!--<td>{{ $index + 1 }}</td>-->
                  <td>{{ x.skillname }}</td>
                  <td>
                        <a  class="btn btn-primary" ng-click="editSkill(x._id)">Edit</a>
                        <a  class="btn btn-primary" data-toggle="modal" 
                         ng-click="deleteConfirmation(x._id,x.skillname)">Delete</a>
                  </td>
                </tr>
                </tbody>
            </table>
          <div id="pagerBottom" class="text-right"></div>
    </div>
  </div>
</div>
</form>
</div>
