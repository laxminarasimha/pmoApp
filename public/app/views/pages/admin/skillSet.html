<div ng-controller="skillSetCtrl">
<form name="skillForm" ng-submit="createSkill(skill)" novalidate >
<legend>Personal Information (
  <label ng-show="skill._id!=null">Edit</label>
  <label ng-hide="skill._id!=null">Create</label>)
</legend>
<div class="panel panel-info">    
  <div class="panel-heading">
    <form name="resourceForm">
      <div class='row'>
        <div class='col-sm-3'>
          <div  class=form-group>
          <label for="user_firstname">Skill Name:</label>                        
          <input class="form-control input-sm" type="text" ng-model="skill.skillname" name="skillname" ng-required="true"/>
          <p ng-show="skillForm.skillname.$error.required && (skillForm.$submitted)" class="text-danger">Please Enter Skill Name</p>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-sm-12'>
          <div align="right"> 
           <input type="submit" value="Update" ng-click="saveData(skill)" class="btn btn-primary" ng-show="skill._id!=null"/>
            <input type="submit" value="Create" class="btn btn-primary" ng-hide="skill._id!=null"/>             
            <button class="btn btn-warning" ng-click="clearFields()" type="button">Clear</button>
      </div>
        </div>
      </div>
    </form>
  </div>
  </div>
<div class="panel panel-info">    
  <div class="panel-body">
    <div class="table-responsive">
          <table class="table table-striped table-curved" cellspacing="0" width="100%">
            <thead class="bg-primary">
              <tr>
                <th >Serial No.</th>
                <th >Skill name</th>
                <th >Action</th>           
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="x in mongoSkillData">
                <td>{{ $index + 1 }}</td>
                <td>{{ x.skillname }}</td>
                <td>
                      <a  ng-click="editSkill(x._id)">Edit</a> |
                      <a  ng-click="deleteSkill(x._id)">Delete</a>
                </td>
              </tr>
              </tbody>
          </table>
    </div>
  </div>
</div>
