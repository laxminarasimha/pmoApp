<span class="label label-primary" style="height: 100%;font:bold;font: 15px arial, sans-serif;" >Region</span>


<div ng-controller="regionCtrl">
<form name="regionForm" ng-submit="createRegion(region)" novalidate class="form-horizontal">
<div class="well well-md">
<h2 ng-show="region._id!=null">Edit</h2>
<h2 ng-hide="region._id!=null">Create</h2>
<div class="row">
 		
	
 		<div style="padding-right:25px; padding-left:35px">
              <label>Region:</label>&nbsp;&nbsp;&nbsp;
              <input type="text" ng-model="region.regionname" name="regionname" ng-required="true" class="form-control" style="width:300px"/>
              <p ng-show="regionForm.regionname.$error.required && (regionForm.$submitted)" class="text-danger">Please Enter Region Name</p>
        </div>
			 
			
			
	</div>

      <div align="right"> 
            <input type="submit" value="Update" ng-click="saveData(region)" class="btn btn-primary" ng-show="region._id!=null"/>
            <input type="submit" value="Create" class="btn btn-primary" ng-hide="region._id!=null"/>             
            <button class="btn btn-warning" ng-click="clearFields()" type="button">Clear</button>                  
      </div>
</div>

</form> 
<div class="well well-md" style="border: 1px">
			<div class="panel panel-default panel-table">

				<div class="table-responsive">
					<table class="table" cellspacing="0" width="100%">
						<thead>
							<tr style="background-color:grey">
								<th >Serial No.</th>
								<th >Region name</th>
								<th >Action</th>				   
							</tr>
              </thead>
              <tbody>
              <tr ng-repeat="x in mongoRegionData">
                <td>{{ $index + 1 }}</td>
                <td>{{ x.regionname }}</td>
                <td>
                      <a  ng-click="editRegion(x._id)">Edit</a> |
                      <a  ng-click="deleteRegion(x._id)">Delete</a>
                </td>
              </tr>
						  </tbody>
					</table>
					
				</div>
		   </div>
</div>

</div>    

<style>

      background-color:#FCF8E3;
    } */
    tr:nth-of-type(even) {
      background-color:#FCF8E3;
    } 
</style>
